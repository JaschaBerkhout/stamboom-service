        <div class="container">
            <div class="melding" id="melding"> >Melding komt hier<
            </div>
            <div class="form">
                <form method="POST" action="http://localhost:8000/?type=insert_person&user_id=2">
                    <div class="form-group">
                        <label for="f_name">Voornaam:</label><br>
                        <input type="text" class="form-control" id="f_name" name="f_name" required><br>
                        <label for="l_name">Achternaam:</label><br>
                        <input type="text" class="form-control" id="l_name" name="l_name" required><br>
                        <label for="birthday">Geboortdatum:</label><br>
                        <input type="date" class="form-control" id="birthday" name="birthday" required><br>
                        <label for="deathday">Overlijdensdatum:</label><br>
<!--                        misschien checkbox maken met uitklapper als iemand dood is?-->
                        <input type="date" class="form-control" id="deathday" name="deathday"><br><br>
                        <label for="vrouw">Geslacht:</label><br>
                        <input type="radio" class="form-check-input" id="man" name="gender" value="m" required>
                        <label for="man">Man</label>
                        <input type="radio" class="form-check-input" id="vrouw" name="gender" value="f" required>
                        <label for="vrouw">Vrouw</label><br><br>
                        <input type="hidden" name="user_id" value="2">
                        <button type="submit" class="button" value="submit">
                            Submit
                        </button>
                    </div>
                </form>
