<div class="container">
  <form method="POST" action="http://localhost:8000/?type=insert_user">
    <div class="form-group">
      <label for="email">E-mailadres</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="voorbeeld@email.com" required>
    </div>
    <br>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password" required>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
      <label class="form-check-label" for="remember-me">Onthoud mij</label>
    </div>
    <br>
    <button type="submit" class="btn btn-outline-secondary">Maak aan</button>
  </form>
</div>
